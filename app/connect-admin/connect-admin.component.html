
<section class="vh-100" style="background-color: #58df87;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Connexion Administrateur</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Adresse Email</label>
                <input type="text" name="login" class="form-control" [(ngModel)]="user.email" minlength="5" required (change)="reset()">
                
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Mot de passe</label>
                <input type="password" name="password" [(ngModel)]="user.motDePasse" class="form-control" minlength="6" required (change)="reset()">
              </div>
  
              <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="connected()">Connexion</button>
                    <div class="text-err" *ngIf="erreur">
                        <p>Login et/ou mot de passe incorrect</p>
                    </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
