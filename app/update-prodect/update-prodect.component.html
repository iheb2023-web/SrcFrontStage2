<body class="d-flex" id="wrapper">
    <div class="container-fluid" style="background: linear-gradient(to right, #a8ff78, #78ffd6); height: 100vh; display: flex; justify-content: center; align-items: center">        <div class="card shadow" style="width: 1000px; height: 450px; ">
            <div class="card-body">
                <h2>Modifier un produit</h2>
                <form (ngSubmit)="updateProduct()">
                    <!-- Libellé -->
                    <div class="form-group">
                        <label for="libelle">Libellé</label>
                        <input type="text" name="libelle" [(ngModel)]="newProd.libelle" class="form-control" />
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label pour="description">Description</label>
                        <input type="text" [(ngModel)]="newProd.description" name="description" class="form-control" />
                    </div>

                    <!-- Prix -->
                    <div class="form-group">
                        <label pour="prix">Prix</label>
                        <input type="number" name="prix" [(ngModel)]="newProd.prix" class="form-control" />
                    </div>

                    <!-- Image -->
                    <div class="form-group">
                        <label pour="image">Image</label>
                        <input type="text" name="image" class="form-control" [(ngModel)]="newProd.image" placeholder="Nom de l'image" />
                    </div>

                    <!-- Catégorie -->
                    <div class="form-group">
                        <label pour="categorie">Catégorie de produit</label>
                        <select class="form-control" name="categorie" [(ngModel)]="newProd.categorie" required #categorie="ngModel">
                            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                        </select>
                    </div>

                    <!-- Boutons de soumission -->
                    <div class="card-footer" style="position: absolute; bottom: 0; left: 0; width: 100%;">
                        <button type="submit" class="btn btn-success">Modifier</button>
                        <button type="reset" class="btn btn-secondary ml-2">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
